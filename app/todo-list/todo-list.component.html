<div class="container">
  <h1>To Do List</h1>

  <form class="todo-form" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div>
      <input type="text" id="title" name="title" ngModel>
      </div>
      <div>
      <button type="submit"><i class="btn-floating btn-large waves-effect waves-light green">Add</i></button>
      </div>
  </form>
  <ul class=todo-list>
    <li *ngFor="let todo of todos">
      <div *ngIf="!this.todo.isComplete">
        <div>{{this.todo.title}}</div>
        <div>
          <button (click)="onComplete(this.todo.id)"><i class="btn-floating btn-large waves-effect waves-light blue">check</i></button>
          <button (click)="onDelete(this.todo.id)"><i class="btn-floating btn-large waves-effect waves-light red">delete</i></button>
        </div>
      </div>
    </li>
    <br>
    <br>
    <br>
  </ul>
</div>
